<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Landing Page Proyect</title>
</head>

<body>

  <div id="page-wrapper">
    <header id="header">
      <div class="logo">
        <img id="header-img" src="https://logodownload.org/wp-content/uploads/2014/05/canon-logo-6.png"
          alt="Canon Logo">
      </div>
      <nav id="nav-bar">
        <ul>
          <li><a class="nav-link" href="#conocenos">Conócenos</a></li>
          <li><a class="nav-link" href="trabajo">Nuestro trabajo</a></li>
          <li><a class="nav-link" href="#precios">Precios</a></li>
        </ul>
      </nav>
    </header>
    <div class="container"></div>
    <section id="captura">
      <h2>Lideres en fotografía digital</h2>
      <p>¡Unete a nuestra revolución ahora! ya van más de</p>
      <p>1,000,000 en méxico</p>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input name="email" id="email" type="email" placeholder="Ingresa tu correo electronico" required>
        <input id="submit" type="submit" class="btn">
      </form>
    </section>
    <section id="Conocenos">
    </section>

    <section id="trabajo">
      <iframe id="video" width="560" height="315" src="https://www.youtube-nocookie.com/embed/9mpNtddBmnE"
        title="Canon Inc on YouTube" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    </section>
    <section id="precios">
    </section>
  </div>

</body>

</html>
